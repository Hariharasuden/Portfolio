<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Store</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #333;
      color: white;
    }

    .search {
      padding: 8px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      justify-content: center;
    }

    .box {
      background: white;
      width: 200px;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .price {
      color: #007bff;
      margin-bottom: 12px;
    }
  </style>

  <script>
    function addToCart(productName) {
      let items = JSON.parse(localStorage.getItem('cart')) || [];
      items.push(productName);
      localStorage.setItem('cart', JSON.stringify(items));
      alert(productName + " added to cart!");
    }
  </script>
</head>
<body>
  <div class="topbar">
    <div>Game Store</div>
    <input type="text" class="search" id="search" placeholder="Search for games..." onkeyup="filterProducts()">
    <a class="btn" href="./cart.html">View Cart</a>
  </div>
